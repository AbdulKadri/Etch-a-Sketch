<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 id="Header">Etch-a-Sketch</h1>

    
    <div class="settings">
        <input type="color" value="#FF0000" id="colorChoice">
        <button id="chooseColor">🖊️ Color</button>
        <button id="RGB">🌈 Rainbow</button>
        <button id="erase">🧹 Erase</button>
        <button id="clear">🆑 Clear</button>
        <div class="slider">
            <p id="sizeValue">16 x 16</p>
            <input type="range" id="sizeSlider" value="16" min="1" max="64">
        </div>
    </div>
    
    <div id="grid" class="grid"></div>
</body>

</html>
